<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="tictactoe.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>Tic Tac Toe - Kyle Petrovich</h1>
		<h2>Game Board</h2>
		<table>
			<tr id="_0">
				<td></td>
				<td class="middle"></td>
				<td></td>
			</tr>
			<tr id="_1">
				<td></td>
				<td class="middle"></td>
				<td></td>
			</tr>
			<tr id="_2">
				<td></td>
				<td class="middle"></td>
				<td></td>
			</tr>
		</table>
		<h3>Game Log:</h3>
		<ol id="game-log" ></ol>
		<h3>Play:</h3>
		<p>
			<button id="nvn">Naive (X) V Naive (O)</button>
			<button id="nvs">Naive (X) V Smart (O)</button>
			<button id="svn">Smart (X) V Naive (O)</button>
			<button id="svs">Smart (X) V Smart (O)</button>
		</p>
	</body>
</html>
